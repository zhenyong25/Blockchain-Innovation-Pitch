<!-- Main Account  -->
<header>
  <div class="Main-Account">
    <h5>Main Account</h5>
  </div>
  <div class="address">
    <!-- 0x19f4147398d2B4Bb048467aAAa7E604424A6Ff34 -->
    <h5 class="p-address">0x19f4......A6Ff34</h5>
      <p id='userAddress'></p>
  </div>

  </div>

<body>
  <!-- Safe Travel Pass -->
  <div class="pass">
    <h5>Safe Travel Pass</h5>
  </div>
  <div class="country">
      <form action="" method="post"> 
        <div class="selection"> 
          <ul>
            <label for="from">FROM</label>
              <select name="country" class="countries form-control" id="countryId" width="200">
                <option value="">Select Country</option>
              </select>
          
          
            <label for="to">TO</label>
              <select name="country" class="countries form-control" id="countryId">
                <option value="">Select Country</option>
              </select>
          </ul>
        </div>
      </form>
    <button class="proceed" onclick="proceed()">Proceed</button>
  </div>

  <!-- Tickets -->
  <div class="tickets">
    <h5 class="Purchase">Purchase Tickets</h5>
    <div>
      <!-- <img src="ART_PCR_test.png" alt="ART_PCR_test" width="125" height="150"> -->
      <button class="ap-tickets" onclick="aptickets()">
        <img src="src\img\ART_PCR_test.png" height="45" width="60">
        <h5 class="ticks">ART/PCR Tickets</h5>
      </button>
    </div>
    <div>
      <!-- <img src="flight_tickets.png" alt="flight_tickets" width="125" height="150"> -->
      <button class="flight-tickets" onclick="flight()">
        <img src="src/img/flight_tickets.png" height="50" width="50">
          <h5 class="ticks">Flight Tickets</h5>
      </button>
    </div>  
  </div>

  <!-- Recent Collections -->
 <div class="collections">
    <h5 class="recent">Recent Collections</h5>
      <img class="NFT1" src="src/img/Singapore.png" alt="SingaporeNFT" width="125" height="150">
      <img class="NFT2" src="src/img/Malaysia.png" alt="MalaysiaNFT" width="125" height="150"> 
</div> 
</body>
