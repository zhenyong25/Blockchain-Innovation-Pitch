<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EasyTravel</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--title icon (.ico) format -->
  <!-- <link rel="icon" type="image/x-icon" href=""> -->
  <link rel="stylesheet" href="components/flight_tickets/flight.css"/>
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet"> -->

  <!-- web3  -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>  
  <script src="./main_page/country.js"></script>
  <script src="./components/flight_tickets/flight_tickets.js"></script>

  <!-- calendar -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <img src="src\img\flight_tickets.png" alt="ART&PCT" class="art" width="170" height="140">
    <h5>Flight Tickets</h5>
    <button class="back" onclick="history.back()">
      <img src="src/img/back-button.png" alt="back-button" width="15" height="15">
    </button>

    <div class="country">
      <form action="" method="post"> 
        <div class="selection"> 
          <ul>
            <label for="from">From</label>
              <select name="country" class="countries form-control" id="countryId" width="200">
                <option value="">Select Country</option>
              </select>
          </ul>
          <ul>
            <label for="to">To</label>
              <select name="country" class="countries form-control" id="countryId">
                <option value="">Select Country</option>
              </select>
          </ul>
          <ul>
            <label for="to">Date</label>
          </ul>
          <ul>  
            <input type="text" name="daterange" value="01/01/2022 - 12/31/2022" />
          </ul>
          <ul>
            <label for="to">Number of Passengers</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
          </ul>
        </div>
      </form>
  </div>
  <button class="search" onclick="search()">Search flight</button>
</body>
